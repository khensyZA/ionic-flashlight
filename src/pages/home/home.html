<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>
      FLASHLIGHT
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="flash">
  <ion-item text-center>
    <span> THE FLASHLIGHT IS: {{isOn ? 'ON' : 'OFF'}} </span>
  </ion-item>

  <button ion-button round  (tap)="switchOn()">switch on</button>
  <br>
  <button ion-button round color="light" (tap)="switchOFF()">switch off</button>
  <br>
  <button ion-button round color="danger" (tap)="toogle()">toogle</button>

</ion-content>
